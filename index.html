<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <form>
        <h1>Temperature Conversion</h1>
        <input type="number" id="textbox" value="0">

        <input type="radio" name="unit" id="toFahrenheit">
        <label for="toFahrenheit">Celsius => Fahenheit </label>

        <input type="radio" name="unit" id="toCelsius">
        <label for="toCelsius">Fahenheit => Celsius   </label>

        <button id="btn">Change</button>
        <p id="result"></p>
    </form>
</body>
</html>
